---
- hosts: webservers
  become: yes
  tasks:
  - name: install jdk8 in ubuntu node1
    apt: 
     name: "{{ myjavaonubuntu }}"
     state: present
    when: ansible_os_family == "Debian"
  
  - name: install jdk8 on amezonlinux node2
    yum:
     name: "{{ myjavaonamazon }}"
     state: present
    when: ansible_os_family == "RedHat"